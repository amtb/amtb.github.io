<html lang="en" ng-app="ResumeApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="/css/app.css">
    <title>Alpha Barry - Software Engineer</title>
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Alpha Barry</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-list>
          <md-list-item ng-repeat="option in options">
              <md-button ng-click="navigate(option)" ng-class="{'selected' : option === selected }">
                {{option}}
              </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" ng-view>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>

    <script src="/app.js"></script>
    <script src="/controllers/education.js"></script>
  </body>
</html>
