<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="100" layout="row">
		<md-card ng-repeat="school in schools">
		  <md-card-header>
		    <md-card-avatar>
		      <img src="{{school.logo}}" class="md-card-image"/>
		    </md-card-avatar>
		    <md-card-header-text>
		      <span class="md-title">{{school.degree}}</span>
		      <span class="md-subhead">{{school.years}}</span>
		    </md-card-header-text>
		  </md-card-header>
		  <md-card-title>
		    <md-card-title-text>
		      <span class="md-headline">{{school.name}}</span>
		    </md-card-title-text>
		  </md-card-title>
		  <md-card-content>
		    <p>
		      The titles of Washed Out's breakthrough song and the first single from Paracosm share the
		      two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
		    </p>
		  </md-card-content>
		</md-card>
	</div>		
</md-content>
